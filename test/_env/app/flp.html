<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>OData V2 adapter for CDS - Fiori Elements V2 Sample Apps</title>

	<!-- Bootstrap the unified shell in sandbox mode for standalone usage.

         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.

         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.

         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
	<script type="text/javascript">
		window["sap-ushell-config"] = {
			defaultRenderer : "fiori2",
			bootstrapPlugins: {
				"RuntimeAuthoringPlugin" : {
					component: "sap.ushell.plugins.rta",
					config: {
						validateAppVersion: false
					}
				} 
			},
			renderers: {
				fiori2: {
					componentData: {
						config: {
							search: "hidden"
						}
					}
				}
			},
			applications: {
				"BasicHeader-display": {
					title: "Basic Edit",
					description: "Basic Editing App",
					additionalInformation: "SAPUI5.Component=com.sap.cds.app.basic",
					applicationType: "URL",
					url: "./basic/webapp"
				},
				"DraftHeader-display": {
					title: "Draft Edit",
					description: "Draft Editing App",
					additionalInformation: "SAPUI5.Component=com.sap.cds.app.draft",
					applicationType: "URL",
					url: "./draft/webapp"
				},
				"Hierarchy-display": {
					title: "Hierarchy",
					description: "Hierarchy App",
					additionalInformation: "SAPUI5.Component=com.sap.cds.app.hierarchy",
					applicationType: "URL",
					url: "./hierarchy/webapp"
				},
				"Overview-display": {
					title: "Overview",
					description: "Overview App",
					additionalInformation: "SAPUI5.Component=com.sap.cds.app.overview",
					applicationType: "URL",
					url: "./overview/webapp"
				},
				"Analytics-display": {
					title: "Analytics",
					description: "Analytics App",
					additionalInformation: "SAPUI5.Component=com.sap.cds.app.analytics",
					applicationType: "URL",
					url: "./analytics/webapp"
				},
				"XML-display": {
					title: "Atom",
					description: "Basic App (Atom)",
					additionalInformation: "SAPUI5.Component=com.sap.cds.app.xml",
					applicationType: "URL",
					url: "./xml/webapp"
				},
			}
		};
	</script>

	<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

	<!-- Bootstrap the UI5 core library -->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ovp"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
	</script>

	<script type="text/javascript">
		sap.ui.getCore().attachInit(function() {
			// initialize the ushell sandbox component
			sap.ushell.Container.createRenderer().placeAt("content");
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
